name: "Dev Terraform Workflow"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs: 
  terraform-init-plan:
    runs-on: self-hosted
    steps: 
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: 1.13.0
          
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: 54e41f4e-4c3f-4ea9-b9c2-cf89fb3743d3
          tenant-id: 0cd94da3-6ea1-4939-8630-bd60916b12c2
          subscription-id: f0ea4d91-8845-4cde-80fa-52ca5703a10a
      
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        working-directory: enviroment/dev
        
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: enviroment/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: enviroment/dev        
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
        working-directory: enviroment/dev  

  terraform-apply:    
    runs-on: self-hosted
    needs: terraform-init-plan
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: ff27bcf6-f60c-4a57-8b01-8eee5de2a9cd
          tenant-id: 0f7010fd-209e-4344-8457-043ffb37143b
          subscription-id: 1075ec7a-b17a-4f37-bf3f-9d68c4506dc1   
          
      - name: Terraform Init
        id: init
        run: terraform init -input=false  
        working-directory: environments/dev

      - name: Terraform Apply
        id: apply
        run: terraform apply --auto-approve
        continue-on-error: true
        working-directory: environments/dev       

      
          
          

      
        

        
